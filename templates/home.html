<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model</title>
</head>
<body>
    <h1>FWI Prediction</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">

        <input type="text" placeholder="Temperature" name="Temperature" required><br><br>    
        <input type="text" placeholder="RH" name="RH" required><br><br>    
        <input type="text" placeholder="Ws" name="Ws" required><br><br>
        <input type="text" placeholder="Rain" name="Rain" required><br><br>            
        <input type="text" placeholder="FFMC" name="FFMC" required><br><br>    
        <input type="text" placeholder="DMC" name="DMC" required><br><br>
        <input type="text" placeholder="ISI" name="ISI" required><br><br>
        <input type="text" placeholder="Classes" name="Classes" required><br><br>
        <input type="text" placeholder="Region" name="Region" required><br><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <h2>
        THE FWI Prediction is {{results}}
    </h2>
</body>
</html>
